{% extends "layout.html" %}

{% block content %}
  <h3>Select Trello board</h3>

<pre>
// src/routes/mappings.py
trello = get_client()
trello_boards = trello.list_boards()
</pre>

  <table>
    <tbody>
      {% for board in trello_boards %}
        <tr>
          <td>
            <a href="{{ url_for("mappings.pipelines_list", board_id=board.id) }}">{{ board.name }}</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
