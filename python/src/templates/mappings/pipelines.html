{% extends "layout.html" %}

{% block content %}
  <h3>Select HubSpot pipeline</h3>

<pre>
// src/routes/mappings.py
pipelines = hubspot.crm.pipelines.pipelines_api.get_all("deals")
</pre>

  <table>
    <tbody>
      {% for pipeline in pipelines %}
        <tr>
          <td>
            <a href="{{ url_for("mappings.list", board_id=board_id, pipeline_id=pipeline.id) }}">{{ pipeline.label }}</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
